<body>
<div class="card">

<form id="f">
<label>Email</label><input type="email" id="email" required>
<label>Password</label><input type="password" id="password" required>
<button type="submit">Log In</button>
</form>
<div class="msg" id="msg"></div>

<script>
const form=document.getElementById('f'); const msg=document.getElementById('msg');
form.addEventListener('submit', async (e)=>{
e.preventDefault(); msg.textContent='';
const email=document.getElementById('email').value.trim(); const password=document.getElementById('password').value;
const { error }=await supabase.auth.signInWithPassword({ email, password });
if(error){ msg.textContent=error.message; return; }
msg.textContent='Logged in! Redirecting…';
setTimeout(()=>{ location.href='index.html?msg='+encodeURIComponent('Logged in as '+email); }, 700);
});
</script>
